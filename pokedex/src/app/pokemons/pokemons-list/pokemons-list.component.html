<h2>Pok√©mons</h2>
<mat-divider></mat-divider>
<mat-form-field class="form">
  <mat-icon matListIcon>search</mat-icon>
  <input matInput type="search" placeholder="Search by id or name" (focusout)="getPokemons()" (keyup)="searchPokemon()" [(ngModel)]="searchparam">
</mat-form-field>
<mat-divider></mat-divider>
<div class="list">
<mat-list infiniteScroll (scrolled)="onScroll()">
  <mat-list-item *ngFor="let pokemon of pokemons.data">
    <img matListAvatar src="assets/assets/img/sprites/{{pokemon.id}}.png" alt="">
    <p matLine>
    <a mat-list-item (click)="envoyer(pokemon.id)">
      <span>{{pokemon.id}}.</span>
      <span> {{pokemon.name}}</span>
    </a>
    </p>
      <mat-divider [inset]="true"></mat-divider>
    <!--<p matLine>
      <span> {{pokemon.id}} </span>
      <span> {{pokemon.name}} </span>
    </p>-->
  </mat-list-item>
</mat-list>
</div>
