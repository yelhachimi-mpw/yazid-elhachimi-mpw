<H3>Top Pokemons</H3>
<br>
    <div class="grid grid-pad">
      <a class="col-1-4" *ngFor="let pokemon of pokemons.data.slice(2, 5)" (click)="envoyer(pokemon.id)">
        <div class="module hero">
           <img src="assets/assets/img/official-artwork/{{pokemon.id}}.png" alt="">
           <h4>{{pokemon.name}}</h4>
        </div></a>
    </div>
